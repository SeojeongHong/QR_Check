<html>

<head>
  <meta charset="utf-8">
  <title>QR 출결 관리 시스템</title>
  <script src="./jsQR.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet">
  <!--부트스트랩-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Ropa Sans', sans-serif;
      color: #333;
      max-width: 700px;
      margin: 0 auto;
      position: relative;
      background-color: #EDEDED;
    }

    h1 {
      margin: 10px 0;
      font-size: 40px;
    }

    #loadingMessage {
      height: 144px;
      width: 192px;
      text-align: center;
      padding: 40px;
      background-color: #eee;
    }

    /* 카메라 영역 */
    #canvas {
      width: 100%;
      height: 100%;
    }

    /* 안내 메세지 */
    #alert_msg {
      text-align: center;
      line-height: 30px;
    }
  </style>
</head>

<body>
  <!-- 상단 바 -->
  <div style="background-color: #1E407B; height: 100pt; color: #eee; display: flex;">
    <h1>QR 출결 관리 시스템</h1>
  </div><br>

  <div class="container">
    <div class="row">
      <!-- 카메라 화면 -->
      <div class="col-4">
        <div class="col">
          <!--    카메라x 안내 메세지-->
          <div id="loadingMessage" style="width: 130%; height: 260px; background-color: #333; color: #EDEDED;">
            카메라를 켜주세요</div>
          <!--    카메라 화면 출력-->
          <canvas id="canvas" hidden style="width: 130%"></canvas>
        </div>
      </div>

      <!-- 빈칸 -->
      <div class="col-1"></div>

      <!-- 안내 메세지 -->
      <div class="col-7">
        <div class="container">
          <div class="row row-cols-1">
            <!-- 강의 정보 -->
            <div class="col" style="height: 100pt;"><br>
              <h4 id="course_name">강의 이름[분반]</h4><br>
              <h6>담당 교수님</h6>
            </div>

            <!-- 안내 메세지 -->
            <div class="col">
              <div style="height: 130px" id="topalert">
                <div class="alert alert-secondary" role="alert" style="height: 100pt" id="msg_class">
                  <span id="alert_msg">
                    <br>
                    <b>Data:</b> <span id="outputData">
                      <br>
                    </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var video = document.createElement("video");
    var canvasElement = document.getElementById("canvas");
    var canvas = canvasElement.getContext("2d");
    var loadingMessage = document.getElementById("loadingMessage");
    var outputData = document.getElementById("outputData");

    //바코드 인식 네모 선
    function drawLine(begin, end, color) {
      canvas.beginPath();
      canvas.moveTo(begin.x, begin.y);
      canvas.lineTo(end.x, end.y);
      canvas.lineWidth = 4;
      canvas.strokeStyle = color;
      canvas.stroke();
    }

    // Use facingMode: environment to attemt to get the front camera on phones
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function (stream) {
      video.srcObject = stream;
      video.setAttribute("playsinline", true); // required to tell iOS safari we don't want fullscreen
      video.play();
      requestAnimationFrame(tick);
    });

    function tick() {
      loadingMessage.innerText = "⌛ Loading video..."
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        loadingMessage.hidden = true;
        canvasElement.hidden = false;

        canvasElement.height = video.videoHeight;
        canvasElement.width = video.videoWidth;
        canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
        var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
        var code = jsQR(imageData.data, imageData.width, imageData.height, {
          inversionAttempts: "dontInvert",
        });

        //바코드 인식 여부 판단
        if (code) {
          drawLine(code.location.topLeftCorner, code.location.topRightCorner, "#FF3B58");
          drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "#FF3B58");
          drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "#FF3B58");
          drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "#FF3B58");
          outputData.parentElement.hidden = false;
          outputData.innerText = code.data;
        } else {
          outputData.parentElement.hidden = true;
        }
      }
      requestAnimationFrame(tick);
    }
  </script>
</body>

</html>
