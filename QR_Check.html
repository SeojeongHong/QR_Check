<html>
<head>
  <meta charset="utf-8">
  <title>QR 출결 관리 시스템</title>
  <link rel="shortcut icon" href="#">
  <script src="./public/jsQR.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet">
  <!--부트스트랩-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="./public/style.css">
</head>

<body>
  <!-- 상단 바 -->
  <div style="background-color: #1E407B; height: 100pt; color: #eee; display: flex;">
    <h1>QR 출결 관리 시스템</h1>
  </div><br>

  <div class="container">
    <div class="row">
      <!-- 카메라 화면 -->
      <div class="col-4">
        <div class="col">
          <!--    카메라x 안내 메세지-->
          <div id="loadingMessage" style="width: 130%; height: 260px; background-color: #333; color: #EDEDED;">
            카메라를 켜주세요</div>
          <!--    카메라 화면 출력-->
          <canvas id="canvas" hidden style="width: 130%"></canvas>
        </div>
      </div>

      <!-- 빈칸 -->
      <div class="col-1"></div>

      <!-- 안내 메세지 -->
      <div class="col-7">
        <div class="container">
          <div class="row row-cols-1">
            <!-- 강의 정보 -->
            <div class="col" style="height: 100pt;"><br>
              <h4 id="course_name">강의 이름[분반]</h4><br>
              <h6>담당 교수님</h6>
            </div>

            <!-- 안내 메세지 -->
            <div class="col">
              <div style="height: 130px" id="topalert">
                <div class="alert alert-secondary" role="alert" style="height: 100pt" id="msg_class">
                  <span id="alert_msg">
                    <a id="now_time">[2020-20-20 00;00]</a>
                    <br>
                    <b>Data:</b> <span id="outputData">
                      <br>
                    </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./public/qrScan.js"></script>
</html>
